<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <nav>
        <h1>Coffee!</h1>
        <hr>
    </nav>

    <div id="container" class="row">
        <div id="coffee-types" class="col-6">
            <table>
                <tbody id="coffees" class="row"></tbody>
            </table>
        </div>

        <div class="col-6">

            <form id="coffee-input">

                <label for="roast-selection">Roast</label>
                <select class="form-select" id="roast-selection" aria-label="roast-selection">
                    <option value="all">All</option>
                    <option value="light">light</option>
                    <option value="medium">medium</option>
                    <option value="dark">dark</option>
                </select>

                <br>

                <label for="CoffeeName">Coffee Name</label>
                <input type="text" class="form-control" id="CoffeeName">
                <br>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" id="submit" type="submit">
                </div>
            </form>

            <hr>

            <form id="coffee-list">
                <h3>Add a Coffee</h3>

                <label for="roast-type">Roast</label>
                <select class="form-select" id="roast-type" aria-label="roast-type">
                    <option selected>dark</option>
                    <option value="1">light</option>
                    <option value="2">medium</option>
                </select>

                <br>

                <label for="entercoffeeName">Name</label>
                <input type="text" class="form-control" id="entercoffeeName">
                <br>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary submitButton" id="submitButton" type="submit">
                </div>
            </form>
        </div>
    </div>


    <script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
